<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            body{
                text-align: center;
                padding: 50px;
            }
            a{
                color: white;
                padding: 10px 20px;
                text-decoration: none;
                border-radius: 20px;
            }
            a:link, a:visited{
                background-color:blue;
            }  
            a:hover{
                background-color:green;
            }    
            a:active{
                background-color:red;
            }
        </style>
    </head>
    <body>
        <a href="https://www.google.com/">
           Acceso a Google
        </a>
    </body>   
</html>
