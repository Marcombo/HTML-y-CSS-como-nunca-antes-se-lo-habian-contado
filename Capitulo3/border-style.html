<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            h1 {
                color:blue;
                text-align: center;
            }
            #solid {
                border-style: solid;
            }
            #double {
                border-style: double;
            }
            #dotted {
                border-style: dotted;
            }
            #dashed {
                border-style: dashed;
            }
        </style>
    </head>
    <body>
        <h1 id="solid">Borde de tipo <i>solid</i></h1> 
        <h1 id="double">Borde de tipo <i>double</i></h1>
        <h1 id="dotted">Borde de tipo <i>dotted</i></h1>
        <h1 id="dashed">Borde de tipo <i>dashed</i></h1>
    </body>   
</html>
