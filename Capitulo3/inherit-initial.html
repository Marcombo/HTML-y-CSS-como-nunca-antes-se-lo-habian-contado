<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            p {
                color: lightgrey;
                font-size: 30px;
            }
            div{
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <p>Este texto sigue el estilo del párrafo.</p>
        <div>
            <p>Este texto sigue el estilo del párrafo, aunque esté dentro de la sección.</p>
            <p style="font-size: inherit;">Este texto hereda el tamaño de fuente de la sección, pero mantiene el color del párrafo.</p>
        </div>
        <p style="color: initial;">Este texto restablece el color por defecto del párrafo.</p>
    </body>   
</html>
