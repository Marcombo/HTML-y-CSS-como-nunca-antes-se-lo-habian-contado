<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            .cuadrado{
                height: 100px;
                width: 100px;
            }
            .azul{
                background-color:blue;
            }
            .amarillo{
                background-color:yellow;
            }
            .diagonal{
                position: relative;
                left:100px;
            }
        </style>
    </head>
    <body>
        <div class="cuadrado azul"></div>
        <div class="cuadrado amarillo diagonal"></div>
    </body>   
</html>
