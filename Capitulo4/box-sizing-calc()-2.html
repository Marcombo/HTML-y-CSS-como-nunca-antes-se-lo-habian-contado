<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            div{
                box-sizing: border-box;
                padding:10px;
                margin: 10px;
                text-align: center;
                border: solid;
            }
            #arriba, #abajo {
                height:20vh;
            }
            #centro{
                height:calc(60vh - 40px);
            }
        </style>
    </head>
    <body>
        <div id="arriba">Contenedor superior</div>
        <div id="centro"> Contenedor central</div>
        <div id="abajo">Contenedor inferior</div>
    </body>   
</html>
