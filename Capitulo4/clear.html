<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <p style="width:200px;float: right;">
        Este texto se coloca a la derecha.
    </p>
    <p style="width:200px;float: left;">
        Este texto se coloca a la izquierda.
    </p>
    <p style="width:200px;clear:both;float: right;">
        Este texto se sitúa también a la derecha, pero por debajo.
    </p>
    <p style="width:200px;float: left;">
        Este texto se sitúa también a la izquierda, pero por debajo.
    </p>
</body>
</html>
