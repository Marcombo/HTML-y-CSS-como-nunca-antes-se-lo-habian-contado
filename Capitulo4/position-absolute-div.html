<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            #div-exterior{
                background-color:blue;
                height: 100px;
                width: 100px;
                position: absolute;
                bottom:0px;
                right:0px;
            }
            #div-interior{
                background-color:yellow;
                height: 50px;width: 50px;
                position: absolute;
                top:0px;
                left:0px;
            }
        </style>
    </head>
    <body>
        <div id="div-exterior">
            <div id="div-interior"></div>
        </div>
    </body>   
</html>
