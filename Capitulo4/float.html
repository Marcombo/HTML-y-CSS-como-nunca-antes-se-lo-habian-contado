<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        p {
            margin: 20px;
            width: 150px;
        }
        .derecha {
            float:right;
        }
        .izquierda {
            float:left;
        }
    </style>
</head>
<body>
    <p class="derecha">
        Este texto se coloca el primero empezando por la derecha.
    </p>
    <p class="derecha">
        Este texto se sitúa también a la derecha, después del anterior.
    </p>
    <p class="izquierda">
        Este texto se coloca el primero empezando por la izquierda.
    </p>
    <p class="izquierda">
        Este texto se sitúa también a la izquierda, después del anterior.
    </p>
</body>
</html>
