<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <style>
        div {
            height: 150px;
            width: 200px;
            border:solid 1px;
            position: absolute; 
        }
        #blanco{
            background-color:white;
            top:0px;
            left:0px;
            z-index: 2;
        }
        #azul-claro{
            background-color:lightblue;
            top:50px;
            left:50px;
            z-index: 1;
        }
        #azul-oscuro{
            background-color:blue;
            top:100px;
            left:100px;
            z-index: 0;
        }
    </style>
    <body>
        <div id="blanco"></div>
        <div id="azul-claro"></div>
        <div id="azul-oscuro"></div>
    </body>   
</html>
